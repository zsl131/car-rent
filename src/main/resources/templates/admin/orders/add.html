<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="/validate/bootstrapValidator.js"></script>
		<script type="text/javascript" src="/pub-js/identityValid.js"></script>
		<script type="text/javascript" src="/admin/myself/people-add.js"></script>
		<title>添加车辆品牌</title>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><i class="icon-plus"></i>&nbsp;添加车辆品牌 </h3>
				<div th:replace="admin/carBrand/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${carBrand}" enctype="multipart/form-data" id="dataForm">
				<div class="form-group form-group-lg">
					<div class="input-group input-group-lg">
						<div class="input-group-addon">品牌名称</div>
						<input type="text" name="name" th:value="${carBrand.name}" class="form-control" id="name" placeholder="请输入品牌名称"/>
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group input-group-lg">
						<div class="input-group-addon">品牌图标</div>
						<input type="file" name="file" class="form-control" id="file" />
					</div>
				</div>
				<input type="hidden" name="token" th:value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>
			<script type="text/javascript">
				jQuery(function($) {
					$('#dataForm').bootstrapValidator({
		//		        live: 'disabled',
						message: '验证不通过',
						feedbackIcons: {
							valid: 'glyphicon glyphicon-ok',
							invalid: 'glyphicon glyphicon-remove',
							validating: 'glyphicon glyphicon-refresh'
						},
						fields: {
							name: {
								validators: {
									notEmpty: {
										message: '请输入品牌名称'
									}
								}
							}
						}
					});
				});
			</script>
		</div>
	</body>
</html>
