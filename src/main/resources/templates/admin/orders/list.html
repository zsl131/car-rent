<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/adminModel">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>订单列表</title>
    <script type="text/javascript">
        $(function() {
        });
    </script>
</head>
<body>

    <div th:fragment="content" th:remove="tag">
        <div class="header lighter smaller blue">
            <h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;订单列表<small>（<b th:text="${datas.getTotalElements()}"></b>）</small></h3>
            <div th:replace="admin/orders/nav :: content" th:remove="tag"></div>
        </div>
        <div th:replace="admin/orders/filter :: content" th:remove="tag"></div>
        <!-- <div class="table-header">
            Results for "Latest Registered Domains"
        </div> -->
        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>图标</th>
                        <th>名称</th>
                        <th>序号</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody>
                        <tr th:each="obj : ${datas}">
                            <td th:text="${obj.id}">对象Id</td>
                            <td>
                                <img th:src="${obj.logo}" style="width:80px;"/>
                            </td>
                            <td th:text="${obj.name}">名称</td>
                            <td th:text="${obj.orderNo}">序号</td>
                            <td>
                                <div class="action-buttons">
                                    <a class="green auth" title="修改" sn="CarBrandController.update" th:href="'/admin/carBrand/update/'+${obj.id}">
                                        <i class="icon-pencil bigger-130"></i>
                                    </a>
                                    <a class="delete-obj-href red auth"  sn="CarBrandController.delete" th:title="'此操作不可逆，确定删除【'+${obj.name}+'】吗？'" th:href="'/admin/carBrand/delete/'+${obj.id}">
                                        <i class="icon-trash bigger-130"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="8"><div th:include="fragments/page :: pager" th:remove="tag"></div></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
