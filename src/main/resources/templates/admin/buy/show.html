<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script type="text/javascript" src="/admin/business/orders-show.js"></script>

		<title>订单详情</title>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><i class="fa fa-eye"></i>&nbsp;购车订单详情</h3>
				<div th:replace="admin/buy/nav :: content" th:remove="tag"></div>
			</div>
            <div class="panel panel-info">
                <div class="panel-heading">订单基本信息</div>
                <div class="panel-body">
                    <div class="form-group form-group-lg">
                        <div class="input-group input-group-lg">
                            <div class="input-group-addon">下单日期</div>
                            <input class="form-control" th:value="${#dates.format(buy.createDate, 'yyyy-MM-dd HH:mm:ss')}" disabled="disabled"/>

                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <div class="input-group input-group-lg">
                            <div class="input-group-addon">车辆信息</div>
                            <input class="form-control" th:value="${buy.brandName}+${buy.carSerial}" disabled="disabled"/>

                            <div class="input-group-addon">车牌号码</div>
                            <input class="form-control red" th:value="${buy.carNo}" disabled="disabled"/>
                        </div>
                    </div>
                </div>

                <div th:remove="tag" th:if="${people ne NULL}">
                    <div class="form-group form-group-lg">
                        <div class="input-group input-group-lg">
                            <div class="input-group-addon">客户姓名</div>
                            <input class="form-control" th:value="${people.name}+' / ' + ${people.sex=='1' ? '男':'女'}" disabled="disabled"/>

                            <div class="input-group-addon">身份证号</div>
                            <input class="form-control" th:value="${people.identity}" disabled="disabled"/>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <div class="input-group input-group-lg">
                            <div class="input-group-addon">手机号码</div>
                            <input class="form-control" th:value="${people.phone}" disabled="disabled"/>

                            <div class="input-group-addon">家庭地址</div>
                            <input class="form-control" th:value="${people.address}" disabled="disabled"/>
                        </div>
                    </div>
                </div>

                <div th:remove="tag" th:if="${people eq NULL}">
                    <div class="form-group form-group-lg">
                        <div class="input-group input-group-lg">
                            <div class="input-group-addon">客户姓名</div>
                            <input class="form-control" th:value="${buy.costumerName}+' / ' + ${buy.costumerSex=='1' ? '男':'女'}" disabled="disabled"/>

                            <div class="input-group-addon">身份证号</div>
                            <input class="form-control" th:value="${buy.costumerIdentity}" disabled="disabled"/>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <div class="input-group input-group-lg">
                            <div class="input-group-addon">手机号码</div>
                            <input class="form-control" th:value="${buy.costumerPhone}" disabled="disabled"/>

                            <div class="input-group-addon">家庭地址</div>
                            <input class="form-control" th:value="${buy.costumerAddress}" disabled="disabled"/>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" onclick="javascript:history.back(-1)" class="btn btn-default">返回上级</button>
        </div>
	</body>
</html>
