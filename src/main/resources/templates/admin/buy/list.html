<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/adminModel">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="/admin/business/orders-list.js"></script>

    <title>购车订单列表</title>
    <script type="text/javascript">
        $(function() {
            $(".delete-obj-href").deleteFun();
        });
    </script>
</head>
<body>

    <div th:fragment="content" th:remove="tag">
        <div class="header lighter smaller blue">
            <h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;购车订单列表<small>（<b th:text="${datas.getTotalElements()}"></b>）</small></h3>
            <div th:replace="admin/orders/nav :: content" th:remove="tag"></div>
        </div>
        <div th:replace="admin/buy/filter :: content" th:remove="tag"></div>
        <!-- <div class="table-header">
            Results for "Latest Registered Domains"
        </div> -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>客户</th>
                    <th>车辆</th>
                    <th>订单时间</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                    <tr th:each="obj : ${datas}">
                        <td th:text="${obj.costumerName}+'/'+${obj.costumerPhone}"></td>
                        <td th:text="${obj.brandName}+''+${obj.carSerial}+'/'+${obj.carNo}">车辆</td>
                        <td th:text="${#dates.format(obj.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td>
                            <div class="action-buttons">
                                <!--<a class="green auth" title="修改" sn="BuyController.update" th:href="'/admin/buy/update/'+${obj.id}">
                                    <i class="icon-pencil bigger-130"></i>
                                </a>-->

                                <!--<a th:if="${obj.status eq '0'}" class="red auth delete-obj-href" th:title="'此操作不可逆，确定取消该订单吗？'" sn="BuyController.updateStatus" th:href="'/admin/orders/updateStatus/'+${obj.id}+'/3'">
                                    <i class="icon-remove bigger-130"></i>
                                </a>-->

                                <!--<a class="green auth" title="订单详情" sn="BuyController.show" th:href="'/admin/buy/show/'+${obj.id}">
                                    <i class="fa fa-eye bigger-130"></i>
                                </a>-->
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:include="fragments/page :: pager" th:remove="tag"></div>
        </div>
    </div>
</body>
</html>
