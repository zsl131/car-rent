<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/adminModel">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>车辆列表</title>
    <script type="text/javascript">
        $(function() {
            $(".delete-obj-href").deleteFun();
        });
    </script>
</head>
<body>

    <div th:fragment="content" th:remove="tag">
        <div class="header lighter smaller blue">
            <h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;微信列表<small>（<b th:text="${datas.getTotalElements()}"></b>）</small></h3>
            <div th:replace="admin/weixin/nav :: content" th:remove="tag"></div>
        </div>

        <div th:replace="admin/weixin/filter :: content" th:remove="tag"></div>

        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>头像</th>
                        <th>昵称</th>
                        <th>用户名</th>
                        <th>年龄</th>
                        <th>城市</th>
                        <th>性别</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="obj : ${datas}">
                            <td th:align="center"><img th:src="@{'/'+${obj.headImg}}" th:width="50" height="20" /></td>
                            <td th:text="${obj.nickName}">昵称</td>
                            <td th:text="${obj.userName}">用户名</td>
                            <td th:text="${obj.age}">真实姓名</td>
                            <td th:text="${obj.city}">城市</td>
                            <td th:switch="${obj.sex}">
                                <p th:case="1"><span class="green glyphicon">男</span></p>
                                <p th:case="2"><span class="green glyphicon">女</span></p>
                            </td>
                            <td>
                                <div th:switch="${obj.bindingStatus}" th:remove="tag">
                                    <p th:case="1"><span class="green">已关注</span></p>
                                    <p th:case="2"><span class="red">取消关注</span></p>
                                    <p th:case="3"><span class="green">已绑定</span></p>
                                    <p th:case="4"><span class="red">取消绑定</span></p>
                                </div>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <a class="delete-obj-href red auth"  sn="WeiXinController.delete" th:title="'此操作不可逆，确定删除【'+${obj.nickName}+'】吗？'" th:href="'/admin/weixin/delete/'+${obj.id}">
                                        <i class="icon-trash bigger-130"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="8"><div th:include="fragments/page :: pager" th:remove="tag"></div></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
