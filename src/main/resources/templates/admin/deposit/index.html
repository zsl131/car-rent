<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/adminModel">
<head>
    <meta charset="utf-8"/>
    <title>保证金管理</title>
    <link rel="stylesheet" href="/admin/css/style.css"/>
</head>
<body>
    <div th:fragment="content" th:remove="tag">
        <div class="header lighter small blue">
            <h3>
                <span class="glyphicon glyphicon-th-list"></span><i class="icon-setting"></i>&nbsp;保证金管理<small>&nbsp;</small>
            </h3>

            <form class="form-search">
                <span class="input-icon">
                    <input type="text" placeholder="请输入身份证号查询"  name="tenant_sfz" size="30" class="search-input" id="search-input" autocomplete="off" />
                    <i class="ace-icon fa fa-search nav-search-icon"></i>
                    <button type="submit" class="btn btn-primary">查询</button>
                </span>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>身份证号</th>
                        <th>联系电话</th>
                        <th>操作</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>
</body>
</html>
