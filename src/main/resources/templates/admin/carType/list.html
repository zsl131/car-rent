<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>汽车种类列表</title>
		<script type="text/javascript">
			$(function() {
				$(".delete-obj-href").deleteFun();
			});
		</script>
	</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="header lighter smaller blue">
			<h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;汽车种类列表<small>（<span th:text="${#lists.size(datas)}"></span>）</small></h3>
			<div th:replace="admin/carType/nav :: content" th:remove="tag"></div>
		</div>

		<!-- <div class="table-header">
			Results for "Latest Registered Domains"
		</div> -->
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>种类</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody th:each="obj : ${datas}">
					<tr>
						<td th:text="${obj.id}">${obj.id}</td>
						<td th:text="${obj.typeName}">${obj.typeName}</td>
						<td>
							<div class="action-buttons">
								<a class="green auth" sn="CarController.update" title="修改" th:href="'/admin/carType/update/'+${obj.id}">
									<i class="icon-pencil bigger-130"></i>
								</a>

								<a class="delete-obj-href red auth" sn="CarController.delete" th:title="'此操作不可逆，确定删除【'+${obj.typeName}+'】吗？'" th:href="'/admin/carType/delete/'+${obj.id}">
									<i class="icon-trash bigger-130"></i>
								</a>
							</div>
						</td>
					</tr>
				</tbody>

				<tfoot>
					<tr><td colspan="5">
						<div th:include="fragments/page :: pager" th:remove="tag"></div>
					</td></tr>
				</tfoot>
			</table>
		</div>
	</div>
</body>
</html>
