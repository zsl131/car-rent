<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="/validate/bootstrapValidator.js"></script>
		<script type="text/javascript" src="/pub-js/identityValid.js"></script>
		<script type="text/javascript" src="/admin/myself/people-add.js"></script>
		<title>添加车辆种类</title>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><i class="icon-plus"></i>&nbsp;添加车辆种类 </h3>
				<div th:replace="admin/carType/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${carType}" enctype="multipart/form-data" id="dataForm">
				<div class="form-group form-group-lg">
					<label for="name">品牌名称</label>
					<input type="text" name="name" th:value="${carType.name}" class="form-control" id="name" placeholder="请输入种类名称"/>
				</div>
				<div class="form-group form-group-lg">
					<label for="file">品牌图标</label>
					<input type="file" name="file" class="form-control" id="file" />
				</div>
				<input type="hidden" name="token" th:value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>
			<script type="text/javascript">
				jQuery(function($) {
					$('#dataForm').bootstrapValidator({
		//		        live: 'disabled',
						message: '验证不通过',
						feedbackIcons: {
							valid: 'glyphicon glyphicon-ok',
							invalid: 'glyphicon glyphicon-remove',
							validating: 'glyphicon glyphicon-refresh'
						},
						fields: {
							name: {
								validators: {
									notEmpty: {
										message: '请输入种类名称'
									}
								}
							}
						}
					});
				});
			</script>
		</div>
	</body>
</html>
